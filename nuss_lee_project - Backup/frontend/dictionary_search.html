<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Handtalk - قاموس لغة الإشارة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="dictionary-body">
    <div class="dictionary-container">
        <h1 class="dictionary-title">قاموس لغة الإشارة (بحث صور)</h1>
        <p class="dictionary-subtitle">
            ابحث عن صور لحركات لغة الإشارة من الإنترنت
        </p>

        <!-- Search Bar -->
        <div class="dictionary-search-bar">
            <input type="text" id="searchInput" placeholder="ابحث عن كلمة أو عبارة (مثل: 'مرحبا ASL')..."
                class="dictionary-search-input" />
            <select id="languageSelect" class="dictionary-lang-select">
                <option value="ASL">ASL (لغة الإشارة الأمريكية)</option>
                <option value="BSL">BSL (لغة الإشارة البريطانية)</option>
                <option value="JSL">
                    JSL (لغة الإشارة الأردنية) - قد تكون النتائج محدودة
                </option>
                <option value="generic">عامة (أي لغة إشارة)</option>
            </select>
            <button id="searchButton" class="dictionary-search-button">بحث</button>
            <button id="clearSearchBtn" class="dictionary-clear-button hidden">
                مسح
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingDictionary" class="loading-indicator dictionary-loading-indicator hidden">
            جاري البحث عن الصور...
        </div>

        <!-- Dictionary Results -->
        <div id="dictionaryResults" class="dictionary-results-grid"></div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results-message hidden">
            <p class="text-lg leading-relaxed">
                لم يتم العثور على أي صور مطابقة لبحثك.
            </p>
        </div>

        <!-- Error Message Display -->
        <div id="dictionaryError" class="error-message-box dictionary-error-message hidden">
            <h2 class="text-xl font-bold mb-2">حدث خطأ في البحث!</h2>
            <p id="dictionaryErrorMessage" class="text-lg leading-relaxed"></p>
        </div>

        <!-- Back to Main Page Link -->
        <div class="mt-10">
            <a href="main_dashboard.html" class="back-button">
                العودة للوحة التحكم
            </a>
        </div>
    </div>

    <script src="js/dictionary.js"></script>
</body>

</html>
