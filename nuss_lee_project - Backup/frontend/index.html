<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handtalk - مساعد النصوص البصرية للصم</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans"
    style="font-family: 'Cairo', sans-serif;">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold text-blue-700 mb-6">Handtalk</h1>
        <p class="text-gray-600 mb-8 text-lg">
            مساعدك الذكي لفهم لغة الإشارة والتواصل البصري.
        </p>

        <!-- Link to Main Dashboard -->
        <div class="mb-8">
            <a href="main_dashboard.html"
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300 ease-in-out shadow-md">
                اذهب إلى لوحة التحكم
            </a>
        </div>

        <p class="text-gray-500 text-sm mt-4">
            أو يمكنك تجربة تحليل سريع لصورة من هنا مباشرة.
        </p>

        <!-- Image Upload Section -->
        <div class="mb-6 mt-4">
            <label for="imageUpload"
                class="block text-gray-700 text-lg font-semibold mb-2 cursor-pointer bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                <input type="file" id="imageUpload" accept="image/*" class="hidden" />
                <span id="uploadButtonText">اختر صورة لتحليلها</span>
            </label>
            <p id="fileName" class="text-gray-500 mt-2 text-sm"></p>
            <p class="text-gray-500 text-sm mt-1">أو الصق صورة مباشرة (Ctrl+V)</p>
            <img id="imagePreview" src="#" alt="معاينة الصورة"
                class="mt-4 max-w-full h-auto rounded-lg mx-auto hidden border border-gray-300" />
        </div>

        <!-- Hidden Prompt -->
        <div class="mb-6 text-right" style="display: none;">
            <textarea id="promptInput"></textarea>
        </div>

        <!-- Analyze Button -->
        <button id="analyzeButton"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
            disabled>
            تحليل الصورة
        </button>

        <!-- Loading & Results -->
        <div id="loadingIndicator" class="loading-indicator hidden mt-8"></div>
        <div id="results" class="analysis-results hidden mt-8">
            <h2 class="text-2xl font-bold text-blue-800 mb-4">نتائج التحليل:</h2>
            <p id="analysisOutput" class="text-gray-800 whitespace-pre-wrap text-lg leading-relaxed"></p>
        </div>
        <div id="error" class="error-message-box hidden mt-8">
            <h2 class="text-2xl font-bold mb-4">حدث خطأ!</h2>
            <p id="errorMessage" class="text-lg leading-relaxed"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
